<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-black shadow-lg rounded-lg p-6 w-80">
        <div class="w-[30px] h-[30px] flex justify-end rounded-3xl" id="indicator"></div>
        <h1 class="text-2xl font-bold text-center mb-4 text-white">Stopwatch</h1>

        <!-- Timer Display -->
        <div class="text-center text-4xl font-mono py-4 bg-gray-200 rounded-lg " >
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>

        <!-- Controls -->
        <div class="flex justify-between mt-6">
            <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Start</button>
            <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Stop</button>
            <button id="resetBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Reset</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
